{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<style>
    body {
        font-family: 'Poppins', sans-serif;
    }

    .table {
        border-radius: 15px;
        border: 3px solid #001489; /* Thicker border */
    }

    .table thead th {
        background-color: #001489; /* Header background color */
        color: #ffffff; /* Header text color */
    }
    .sortable-th {
        cursor: pointer;
        transition: background-color 0.3s ease; /* Smooth transition for hover effect */
    }

    .sortable-th:hover {
        background-color: #f5c445; /* Slightly darker shade on hover */
    }

    .sort-icon {
        font-size: 0.8em;
        margin-left: 5px;
    }
</style>

<div style="display: flex; justify-content: space-between; align-items: center;">
    <h2 style="font-family: 'Poppins', sans-serif; font-weight: 700; margin-bottom: 0;">Thrifty Owl Inventory</h2>
    <div class="mb-3">
        <button id="addItemBtn" class="btn btn-primary">
            Add New Item <i class="fas fa-plus"></i>
        </button>
    </div>
</div>
<div id="itemDetailsModal" class="modal">
    <div class="modal-content">
        <span class="close-container"><span class="close">&times;</span></span>
        <h2>Item Details</h2>
        <p id="itemName"></p>
        <p id="itemMaterial"></p>
        <p id="itemWeight"></p>
        <p id="itemStock"></p>
        <p id="itemValue"></p>
    </div>
</div>
<!-- Inventory window -->
<div class="inventory-window">
    <!-- Input fields container -->
    <div>
        <input type="text" id="searchInput" placeholder="Search by 'Item Name' or 'Category'...">
        <input type="text" id="scannedBarcode" placeholder="Click here to scan barcode..." onfocus="this.placeholder = 'Scan desired barcode'" onblur="this.placeholder = 'Click here to scan barcode...'">
        
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-sm table-hover">
            <thead>
                <tr>
                    <th class="sortable-th" onclick="sortTable(0)">Item Name <span class="sort-icon">&uarr;&darr;</span></th>
                    <th class="sortable-th" onclick="sortTable(1)">Material <span class="sort-icon">&uarr;&darr;</span></th>
                    <th class="sortable-th" onclick="sortTable(2)">Weight (kg) <span class="sort-icon">&uarr;&darr;</span></th>
                    <th class="sortable-th" onclick="sortTable(3)">Category <span class="sort-icon">&uarr;&darr;</span></th>
                    <th>Stock</th>
                    <th class="sortable-th" onclick="sortTable(5)">Value Per Item <span class="sort-icon">&uarr;&darr;</span></th>
                    <th>Action</th>
                </tr>
                
            </thead>            
            <tbody id="inventoryBody">
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="2">Total:</th>
                    <th id="totalWeight">0</th>
                    <th colspan="2"></th>
                    <th id="totalValue">0</th>
                    <th></th>
                </tr>
            </tfoot>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3/dist/JsBarcode.all.min.js"></script>
<script>
//sweet alert updates changed the way the code is displayed?..(ask erik)
document.addEventListener('DOMContentLoaded', function() {
    fetchInventory();
    scanBarcode();
   
});

document.getElementById('addItemBtn').addEventListener('click', function() {
  Swal.fire({
    title: 'Add New Item to Thrifty Owl',
    html: `
      <style>
        .swal2-input, .swal2-select { 
          margin: 0.5em 0; 
          padding: 10px; 
          width: 100%; 
          box-sizing: border-box; 
          border-radius: 4px; 
          border: 1px solid #d1d3d4; 
        }
        .swal2-select::placeholder {
          color: #aaa;
        }
        .swal2-select option {
          color: black;
        }
        .swal2-select option[disabled] {
          color: #e4e4e4;
        }
      </style>
      <input type="text" id="item_name" class="swal2-input" placeholder="Item Name" required>
      <input type="text" id="material" class="swal2-input" placeholder="Material">
      <input type="number" id="weight" class="swal2-input" placeholder="Weight (kg)" required min="0" step="0.01">
      <input type="number" id="value_per_item" class="swal2-input" placeholder="Value Per Item" required min="0" step="0.01">
      <input type="text" id="type" class="swal2-input" placeholder="Category" required>
    `,
    focusConfirm: false,
    preConfirm: () => {
      if(document.getElementById('type').value === "") {
        Swal.showValidationMessage("Please select an item type");
        return false;
      }
      return {
        item_name: document.getElementById('item_name').value,
        material: document.getElementById('material').value,
        weight: parseFloat(document.getElementById('weight').value),
        stock: 0,
        value_per_item: parseFloat(document.getElementById('value_per_item').value),
        type: document.getElementById('type').value
      };
    },
    showCancelButton: true,
    confirmButtonText: 'Add Item',
    confirmButtonColor: '#001489',
    showLoaderOnConfirm: true
  }).then((result) => {
    if (result.isConfirmed) {
      fetch('/add_item', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(result.value)
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        if (data.success) {
          console.log('Item added successfully'); // Debug statement

          // Create a new table row for the newly added item
          const newRow = document.createElement('tr');
          newRow.id = `item_${data.item.id}`;
          newRow.innerHTML = `
            <td>${data.item.item_name}</td>
            <td>${data.item.material || ''}</td>
            <td>${data.item.weight || ''}</td>
            <td>${data.item.type || ''}</td>
            <td><input type="number" id="quantity_${data.item.id}" value="${data.item.stock}" class="form-control"></td>
            <td>${data.item.value_per_item || ''}</td>
            <td>
              <button onclick="releaseItem(${data.item.id}, '${data.item.item_name}')" class="btn btn-primary"><i class="fas fa-minus"></i></button>
              <button onclick="updateQuantity(${data.item.id})" class="btn btn-primary"><i class="fas fa-plus"></i></button>
              <button onclick="printBarcode('${data.item.barcode}', '${data.item.item_name}')" class="btn btn-success"><i class="fas fa-barcode"></i></button>
              <button onclick="deleteItem(${data.item.id})" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
            </td>
          `;
          const inventoryBody = document.getElementById('inventoryBody');
          inventoryBody.appendChild(newRow);

          console.log('Launching updateQuantity modal'); // Debug statement
          updateQuantity(data.item.id); 
          
          // Display success message after the Swal modal is closed
          Swal.fire('Success!', 'Item added successfully.', 'success');
        } else {
          // Display error message returned from the Flask route
          Swal.fire('Error!', data.message, 'error');
        }
      })
      .catch(error => {
        console.error('Fetch error:', error);
        Swal.fire('Error!', 'There was a problem.', 'error');
      });
    }
  });
});

function showItemDetails(itemId) {
    fetch(`/get_item_details/${itemId}`)
        .then(response => response.json())
        .then(data => {
            // Prepare the HTML content for SweetAlert
            const itemDetailsHtml = `
                <p><strong>Item Name:</strong> ${data.item_name}</p>
                <p><strong>Material:</strong> ${data.material}</p>
                <p><strong>Weight:</strong> ${data.weight} lb</p>
                <p><strong>Stock:</strong> ${data.stock}</p>
                <p><strong>Value Per Item:</strong> $${data.value_per_item}</p>
            `;

            // Display the details using SweetAlert without a "Close" button
            Swal.fire({
                title: 'Item Details',
                html: itemDetailsHtml,
                showCloseButton: true, // Allows closing by clicking the "X" button
                focusConfirm: false,
                showConfirmButton: false, // Removes the "Close" button
                footer: '<button class="btn btn-primary" onclick="updateQuantity(' + itemId + ')" type="button" style="margin-right: 8px;">Add</button>' +
                        '<button class="btn btn-primary" onclick="releaseItem(' + itemId + ',\'' + data.item_name + '\')" type="button">Release</button>',
                showCancelButton: false,
                customClass: {
                    confirmButton: 'btn btn-success',
                },
                buttonsStyling: false,
                allowOutsideClick: true, // Allows closing by clicking outside the modal
                allowEscapeKey: true, // Allows closing by pressing the ESC key
            });
        });
}



function fetchInventory() {
    fetch(`/get_inventory`)
        .then(response => response.json())
        .then(data => {
            const inventoryBody = document.getElementById('inventoryBody');
            inventoryBody.innerHTML = '';
            let totalWeight = 0;
            let totalValue = 0;
            data.inventory.forEach(item => {
                const row = document.createElement('tr');
                row.id = `item_${item.id}`;  // Assign an id to the row
                row.innerHTML = `
                    <td>${item.item_name}</td>
                    <td>${item.material}</td>
                    <td>${item.weight}</td>
                    <td>${item.type}</td>
                    <td><input type="number" id="quantity_${item.id}" value="${item.stock}" class="form-control"></td>
                    <td>${item.value_per_item}</td>
                    <td>
                        <button onclick="releaseItem(${item.id}, '${item.item_name}')" class="btn btn-primary"><i class="fas fa-minus"></i></button>
                        <button onclick="updateQuantity(${item.id})" class="btn btn-primary"><i class="fas fa-plus"></i></button>
                        <button onclick="printBarcode('${item.barcode}', '${item.item_name}')" class="btn btn-success"><i class="fas fa-barcode"></i></button>
                        <button onclick="deleteItem(${item.id})" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                    </td>
                `;
                inventoryBody.appendChild(row);
                totalWeight += parseFloat(item.weight);
                totalValue += parseFloat(item.value_per_item);
            });
            document.getElementById('totalWeight').textContent = totalWeight.toFixed(2);
            document.getElementById('totalValue').textContent = totalValue.toFixed(2);
        })
        .catch(error => console.error('Error:', error));
}

function updateQuantity(itemId) {
    // Start with quantity input
    Swal.fire({
        title: 'Enter the quantity to add:',
        input: 'number',
        inputAttributes: {
            min: 1,
            step: 1,
            autocapitalize: 'off'
        },
        showCancelButton: true,
        confirmButtonText: 'Next',
        confirmButtonColor: '#001489',
        showLoaderOnConfirm: true,
    }).then((quantityResult) => {
        // Check if the dialog was dismissed (e.g., by pressing "Cancel")
        if (quantityResult.dismiss) {
            // If dismissed, just return and do nothing
            return;
        }
        
        if (quantityResult.isConfirmed && quantityResult.value) {
            // Then ask for donor information
            Swal.fire({
                title: 'Enter donor information:',
                input: 'text',
                showCancelButton: true,
                confirmButtonText: 'Submit',
                confirmButtonColor: '#001489',
                showLoaderOnConfirm: true,
                preConfirm: (donorValue) => {
                    if (donorValue.trim() === '') {
                        return 'Unknown';
                    }
                    return donorValue.trim();
                }
            }).then((donorResult) => {
                // Proceed with the update quantity logic
                const quantityToAdd = parseInt(quantityResult.value);
                const newQuantity = parseInt(document.getElementById(`quantity_${itemId}`).value) + quantityToAdd;
                const donorInfo = donorResult.value;

                fetch('/update_quantity', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ id: itemId, quantity_to_add: quantityToAdd, donor_info: donorInfo }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById(`quantity_${itemId}`).value = newQuantity; // Update the input field
                        document.getElementById('itemStock').innerText = "Stock: " + newQuantity; // Update modal's stock display

                        Swal.fire({
                            icon: 'success',
                            title: 'Updated!',
                            text: data.message,
                        });
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Oops...',
                            text: data.message,
                        });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Something went wrong!',
                    });
                });
            });
        }
        else if (quantityResult.isConfirmed) {
            Swal.fire('Please enter a valid quantity to add.');
        }
    });
}

function printBarcode(barcode, itemName) {
    if (barcode !== null) {
        const barcodeImage = new Image();

        JsBarcode(barcodeImage, barcode, {
            format: "CODE128",
            width: 2,
            height: 50
        });

        const printWindow = window.open('', '_blank');

        const container = document.createElement('div');
        container.style.display = 'inline-block';
        container.style.textAlign = 'center';

        const itemNameElement = document.createElement('div');
        itemNameElement.textContent = itemName;
        itemNameElement.style.fontSize = '16px';
        itemNameElement.style.marginBottom = '5px';

        container.appendChild(itemNameElement);
        container.appendChild(barcodeImage);

        printWindow.document.body.appendChild(container);

        printWindow.print();
    } else {
        alert("Barcode number is null.");
    }
}

function confirmDelete(itemId) {
    if (confirm("Are you sure you want to delete this item?")) {
        deleteItem(itemId);
    }
}

function deleteItem(itemId) {
    Swal.fire({
        title: 'Are you sure?',
        text: "You won't be able to revert this!",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#d33',
        confirmButtonText: 'Delete Item'
    }).then((result) => {
        if (result.isConfirmed) {
            fetch('/delete_item', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ id: itemId }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    
                    Swal.fire({
                        icon: 'success',
                        title: 'Deleted!',
                        text: data.message,
                    });
                    document.getElementById(`item_${itemId}`).remove(); 
                    fetchInventory(); 
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: data.message,
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Something went wrong!',
                });
            });
        }
    });
}


function releaseItem(itemId, itemName) {
    Swal.fire({
        title: 'Enter the quantity to release:',
        input: 'number',
        inputAttributes: {
            min: 1,
            step: 1,
            autocapitalize: 'off'
        },
        showCancelButton: true,
        confirmButtonText: 'Next',
        confirmButtonColor: '#001489',
        showLoaderOnConfirm: true,
    }).then((quantityResult) => {
        if (quantityResult.value) {
            Swal.fire({
                title: 'Enter recipient or blank for "Unknown":',
                input: 'text',
                showCancelButton: true,
                confirmButtonText: 'Release',
                showLoaderOnConfirm: true,
            }).then((donorResult) => {
                const recipientInfo = donorResult.value ? donorResult.value : "Unknown";

                const releaseData = {
                    item_name: itemName, 
                    item_id: itemId, 
                    quantity: parseInt(quantityResult.value), 
                    donor_info: recipientInfo
                };

                fetch('/release_item', { 
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(releaseData),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        let quantityInput = document.getElementById(`quantity_${itemId}`);
                        let newQuantity = parseInt(quantityInput.value) - parseInt(quantityResult.value);
                        quantityInput.value = newQuantity;
                        document.getElementById('itemStock').innerText = "Stock: " + newQuantity;
                        Swal.fire('Released!', data.message, 'success');
                    } else {
                        Swal.fire('Oops...', data.message, 'error');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    Swal.fire('Oops...', 'Something went wrong!', 'error');
                });
            });
        }
    });
}



function scanBarcode() {
    let scannedBarcode = '';
    let timer = null;
    const inputField = document.getElementById('scannedBarcode');

    inputField.addEventListener('input', function (event) {
        clearTimeout(timer);
        scannedBarcode = event.target.value;

        timer = setTimeout(function() {
            fetch('/scan_barcode', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ barcode: scannedBarcode }),
            })
            .then(response => response.json())
            .then(data => {
                console.log(data); // Log the server response
                if (data.success) {
                    // Call the showItemDetails function with the item id
                    showItemDetails(data.itemId);
                } else {
                    alert(`Item not found: ${scannedBarcode}. ${data.message}`);
                }
            })
            .catch(error => console.error('Error:', error));

            // Clear the input field and scannedBarcode variable
            scannedBarcode = '';
            inputField.value = '';
        }, 500); // Wait for 500ms after the last input to send the barcode
    });
}

function sortTable(columnIndex) {
    var table, rows, switching, i, x, y, shouldSwitch, dir = "asc", switchcount = 0;
    table = document.querySelector(".table");
    switching = true;

    while (switching) {
        switching = false;
        rows = table.rows;

        for (i = 1; i < (rows.length - 1); i++) {
            shouldSwitch = false;
            x = rows[i].getElementsByTagName("TD")[columnIndex];
            y = rows[i + 1].getElementsByTagName("TD")[columnIndex];

            // Determine if we need to parse as float for "Weight" and "Value Per Item" columns
            let xVal, yVal;
            if (columnIndex === 2 || columnIndex === 5) { // Numeric sorting for "Weight" and "Value Per Item"
                xVal = parseFloat(x.innerHTML) || 0;
                yVal = parseFloat(y.innerHTML) || 0;
            } else { // Alphabetical sorting for other columns
                xVal = x.innerHTML.toLowerCase();
                yVal = y.innerHTML.toLowerCase();
            }

            // Ascending or descending comparison
            if (dir == "asc") {
                if (xVal > yVal) {
                    shouldSwitch = true;
                    break;
                }
            } else if (dir == "desc") {
                if (xVal < yVal) {
                    shouldSwitch = true;
                    break;
                }
            }
        }
        if (shouldSwitch) {
            rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
            switching = true;
            switchcount++;
        } else {
            if (switchcount == 0 && dir == "asc") {
                dir = "desc";
                switching = true;
            } else if (switchcount !== 0 && dir == "desc") {
                dir = "asc"; // Reset direction after a full cycle
            }
        }
    }
}

document.getElementById('searchInput').addEventListener('input', function() {
    const searchTerm = this.value.trim().toLowerCase();
    const tableRows = document.querySelectorAll('#inventoryBody tr');

    tableRows.forEach(row => {
        const itemName = row.querySelector('td:first-child').textContent.trim().toLowerCase();
        const itemType = row.querySelector('td:nth-child(4)').textContent.trim().toLowerCase();
        if (itemName.includes(searchTerm) || itemType.includes(searchTerm)) {
            row.style.display = ''; // Show the row if item name or type matches search term
        } else {
            row.style.display = 'none'; // Hide the row if item name or type doesn't match search term
        }
    });

    calculateTotals();

});

function calculateTotals() {
    let totalWeight = 0;
    let totalValue = 0;
    const visibleRows = document.querySelectorAll('#inventoryBody tr');

    visibleRows.forEach(row => {
        if (row.style.display !== 'none') {
            const weight = parseFloat(row.querySelector('td:nth-child(3)').textContent);
            const value = parseFloat(row.querySelector('td:nth-child(6)').textContent);
            totalWeight += isNaN(weight) ? 0 : weight;
            totalValue += isNaN(value) ? 0 : value;
        }
    });

    // Update total weight and total value
    document.getElementById('totalWeight').textContent = totalWeight.toFixed(2);
    document.getElementById('totalValue').textContent = totalValue.toFixed(2);
}
</script>
{% endblock %}
