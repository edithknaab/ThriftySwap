{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<h2 style="font-family: 'Poppins', sans-serif; font-weight: 700;">Thrifty Owl Inventory</h2>
<div id="itemDetailsModal" class="modal">
    <div class="modal-content">
        <span class="close-container"><span class="close">&times;</span></span>
        <h2>Item Details</h2>
        <p id="itemName"></p>
        <p id="itemMaterial"></p>
        <p id="itemWeight"></p>
        <p id="itemStock"></p>
        <p id="itemValue"></p>
    </div>
</div>

<!-- Inventory window -->
<div class="inventory-window">
    <!-- Input fields container -->
    <div>
        <input type="text" id="searchInput" placeholder="Search by 'Item Name' or 'Type'...">
        <input type="text" id="scannedBarcode" placeholder="Scan Barcode..." onfocus="this.placeholder = ''" onblur="this.placeholder = 'Scan Barcode...'">
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Material</th>
                    <th>Weight (lb)</th>
                    <th>Type</th>
                    <th>Stock</th>
                    <th>Value Per Item</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="inventoryBody">
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3/dist/JsBarcode.all.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    fetchInventory();
    scanBarcode();
   
});

function showItemDetails(itemId) {
    fetch(`/get_item_details/${itemId}`)
        .then(response => response.json())
        .then(data => {
            document.getElementById('itemName').innerText = "Item Name: " + data.item_name;
            document.getElementById('itemMaterial').innerText = "Material: " + data.material;
            document.getElementById('itemWeight').innerText = "Weight: " + data.weight;
            document.getElementById('itemStock').innerText = "Stock: " + data.stock;
            document.getElementById('itemValue').innerText = "Value Per Item: " + data.value_per_item;

            // Add Update and Release buttons to the modal
            const modalContent = document.querySelector('.modal-content');
            
            // Clear previous buttons
            const oldButtons = modalContent.querySelectorAll('button');
            oldButtons.forEach(button => button.remove());

            modalContent.innerHTML += `
            <div class="button-container">
                <button onclick="updateQuantity(${itemId})" class="btn btn-primary modal-button">Update</button>
                <button onclick="releaseItem(${itemId}, '${data.item_name}')" class="btn btn-primary modal-button">Release</button>
            </div>
            `;

            // Show the modal
            document.getElementById('itemDetailsModal').style.display = "block";

            // Get the modal and the close button
            var modal = document.getElementById('itemDetailsModal');
            var closeButton = document.querySelector('.close');

            // When the user clicks on the close button, close the modal
            closeButton.onclick = function() {
              modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
              if (event.target == modal) {
                modal.style.display = "none";
              }
            }
        });
}

function fetchInventory() {
    fetch(`/get_inventory`)
        .then(response => response.json())
        .then(data => {
            const inventoryBody = document.getElementById('inventoryBody');
            inventoryBody.innerHTML = '';
            data.inventory.forEach(item => {
                const row = document.createElement('tr');
                row.id = `item_${item.id}`;  // Assign an id to the row
                row.innerHTML = `
                    <td>${item.item_name}</td>
                    <td>${item.material}</td>
                    <td>${item.weight}</td>
                    <td>${item.type}</td>
                    <td>${item.stock}</td>
                    <td>${item.value_per_item}</td>
                    <td>
                        <button onclick="releaseItem(${item.id}, '${item.item_name}')" class="btn btn-primary"><i class="fas fa-minus"></i></button>
                        <button onclick="updateQuantity(${item.id})" class="btn btn-primary"><i class="fas fa-plus"></i></button>
                        <button onclick="printBarcode('${item.barcode}')" class="btn btn-success"><i class="fas fa-barcode"></i></button>
                        <button onclick="deleteItem(${item.id})" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                    </td>
                `;
                inventoryBody.appendChild(row);
            });
        })
        .catch(error => console.error('Error:', error));
}

function updateQuantity(itemId) {
    // Start with quantity input
    Swal.fire({
        title: 'Enter the quantity to add:',
        input: 'number',
        inputAttributes: {
            min: 1,
            step: 1,
            autocapitalize: 'off'
        },
        showCancelButton: true,
        confirmButtonText: 'Next',
        confirmButtonColor: '#001489',
        showLoaderOnConfirm: true,
    }).then((quantityResult) => {
        // Check if the dialog was dismissed (e.g., by pressing "Cancel")
        if (quantityResult.dismiss) {
            // If dismissed, just return and do nothing
            return;
        }
        
        if (quantityResult.isConfirmed && quantityResult.value) {
            // Then ask for donor information
            Swal.fire({
                title: 'Enter donor information:',
                input: 'text',
                showCancelButton: true,
                confirmButtonText: 'Submit',
                confirmButtonColor: '#001489',
                showLoaderOnConfirm: true,
            }).then((donorResult) => {
                // Check if the dialog was dismissed
                if (donorResult.dismiss) {
                    // If dismissed, just return and do nothing
                    return;
                }

                if (donorResult.isConfirmed && donorResult.value.trim() !== '') {
                    // Proceed with the update quantity logic
                    const quantityToAdd = parseInt(quantityResult.value);
                    const newQuantity = parseInt(document.getElementById(`quantity_${itemId}`).value) + quantityToAdd;

                    fetch('/update_quantity', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ id: itemId, quantity_to_add: quantityToAdd, donor_info: donorResult.value }),
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            document.getElementById(`quantity_${itemId}`).value = newQuantity; // Update the input field
                            document.getElementById('itemStock').innerText = "Stock: " + newQuantity; // Update modal's stock display

                            Swal.fire({
                                icon: 'success',
                                title: 'Updated!',
                                text: data.message,
                            });
                        } else {
                            Swal.fire({
                                icon: 'error',
                                title: 'Oops...',
                                text: data.message,
                            });
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        Swal.fire({
                            icon: 'error',
                            title: 'Oops...',
                            text: 'Something went wrong!',
                        });
                    });
                }
                // If user does not enter donor information and presses "Submit", show a reminder
                else if (donorResult.isConfirmed) {
                    Swal.fire('Please enter donor information or select "Unknown".');
                }
            });
        }
        // If user enters invalid quantity and presses "Submit", show a reminder
        else if (quantityResult.isConfirmed) {
            Swal.fire('Please enter a valid quantity to add.');
        }
    });
}




function printBarcode(barcode) {
    if (barcode !== null) {
        const barcodeImage = new Image();

        JsBarcode(barcodeImage, barcode, {
            format: "CODE128",
            width: 2,
            height: 50
        });

        const printWindow = window.open('', '_blank');

        printWindow.document.body.appendChild(barcodeImage);

        printWindow.print();
    } else {
        alert("Barcode number is null.");
    }
}

function confirmDelete(itemId) {
    if (confirm("Are you sure you want to delete this item?")) {
        deleteItem(itemId);
    }
}

function deleteItem(itemId) {
    Swal.fire({
        title: 'Are you sure?',
        text: "You won't be able to revert this!",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#d33',
        confirmButtonText: 'Delete Item'
    }).then((result) => {
        if (result.isConfirmed) {
            fetch('/delete_item', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ id: itemId }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // On successful deletion, show a success message
                    Swal.fire({
                        icon: 'success',
                        title: 'Deleted!',
                        text: data.message,
                    });
                    document.getElementById(`item_${itemId}`).remove(); // Remove the item row from the table
                    fetchInventory(); // Optionally, refresh the inventory display if needed
                } else {
                    // On failure, show an error message
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: data.message,
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Something went wrong!',
                });
            });
        }
    });
}


function releaseItem(itemId, itemName) {
    // Start with quantity input
    Swal.fire({
        title: 'Enter the quantity to release:',
        input: 'number',
        inputAttributes: {
            min: 1,
            step: 1,
            autocapitalize: 'off'
        },
        showCancelButton: true,
        confirmButtonText: 'Next',
        confirmButtonColor: '#001489',
        showLoaderOnConfirm: true,
    }).then((quantityResult) => {
        if (quantityResult.isConfirmed && quantityResult.value) {
            // Then ask for donor information
            Swal.fire({
                title: 'Enter recipient information:',
                input: 'text',
                showCancelButton: true,
                confirmButtonText: 'Release',
                showLoaderOnConfirm: true,
            }).then((donorResult) => {
                if (donorResult.isConfirmed && donorResult.value) {
                    // Proceed with the release item logic
                    const quantityNum = parseInt(quantityResult.value);
                    fetch('/release_item', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ item_name: itemName, item_id: itemId, quantity: quantityNum, donor_info: donorResult.value }),
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            let quantityInput = document.getElementById(`quantity_${itemId}`);
                            let newQuantity = parseInt(quantityInput.value) - quantityNum;
                            quantityInput.value = newQuantity; // Update the input field in the main inventory list
                            document.getElementById('itemStock').innerText = "Stock: " + newQuantity; // Update the modal's stock display
                            
                            Swal.fire({
                                icon: 'success',
                                title: 'Released!',
                                text: data.message,
                            });
                        } else {
                            Swal.fire({
                                icon: 'error',
                                title: 'Oops...',
                                text: data.message,
                            });
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        Swal.fire({
                            icon: 'error',
                            title: 'Oops...',
                            text: 'Something went wrong!',
                        });
                    });
                }
            });
        }
    });
}


function scanBarcode() {
    let scannedBarcode = '';
    let timer = null;
    const inputField = document.getElementById('scannedBarcode');

    inputField.addEventListener('input', function (event) {
        clearTimeout(timer);
        scannedBarcode = event.target.value;

        timer = setTimeout(function() {
            fetch('/scan_barcode', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ barcode: scannedBarcode }),
            })
            .then(response => response.json())
            .then(data => {
                console.log(data); // Log the server response
                if (data.success) {
                    // Call the showItemDetails function with the item id
                    showItemDetails(data.itemId);
                } else {
                    alert(`Item not found: ${scannedBarcode}. ${data.message}`);
                }
            })
            .catch(error => console.error('Error:', error));

            // Clear the input field and scannedBarcode variable
            scannedBarcode = '';
            inputField.value = '';
        }, 500); // Wait for 500ms after the last input to send the barcode
    });
}

document.getElementById('searchInput').addEventListener('input', function() {
    const searchTerm = this.value.trim().toLowerCase();
    const tableRows = document.querySelectorAll('#inventoryBody tr');

    tableRows.forEach(row => {
        const itemName = row.querySelector('td:first-child').textContent.trim().toLowerCase();
        const itemType = row.querySelector('td:nth-child(4)').textContent.trim().toLowerCase();
        if (itemName.includes(searchTerm) || itemType.includes(searchTerm)) {
            row.style.display = ''; // Show the row if item name or type matches search term
        } else {
            row.style.display = 'none'; // Hide the row if item name or type doesn't match search term
        }
    });
});
</script>
{% endblock %}
