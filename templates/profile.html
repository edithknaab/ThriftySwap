<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        .profile-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
            text-align: center; /* Center the content */
        }

        .profile-title {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-info {
            margin-bottom: 20px;
        }

        .profile-image {
            width: 150px; /* Adjust image size */
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .logout-btn {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="profile-container">
        <img src="images/profile.jpg" alt="Profile" class="profile-image">
        <h1 class="profile-title">User Profile</h1>

        <div class="profile-info">
            <p><i class="fas fa-user"></i> Username: {{ user.username }}</p>
            <p><i class="fas fa-envelope"></i> Email: {{ user.email }}</p>
            <p><i class="fas fa-user-shield"></i> Role: {{ user.role }}</p>
        </div>

        <a href="{{ url_for('logout') }}" class="btn btn-primary logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
