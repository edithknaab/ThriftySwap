<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarized Transactions</title>
</head>
<body>
    <h1>Summarized Transactions</h1>

    <form method="GET" action="/summarized_transactions">
        <label for="month">Month:</label>
        <select id="month" name="month">
            <!-- JavaScript will populate options here -->
        </select>
        <label for="year">Year:</label>
        <select id="year" name="year">
            <!-- JavaScript will populate options here -->
        </select>
        <button type="submit">Filter</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Total Quantity</th>
                <th>Month</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody>
            {% for item in summarized_data %}
            <tr>
                <td>{{ item.item_name }}</td>
                <td>{{ item.total_quantity }}</td>
                <td>{{ item.month }}</td>
                <td>{{ item.year }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
